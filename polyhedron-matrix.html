<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gematria Polyhedron Tessellation</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #f5f5f0;
      color: #333;
    }

    .controls-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(255,255,255,0.95);
      border-bottom: 2px solid #333;
      padding: 10px 20px;
      z-index: 100;
      display: flex;
      gap: 14px;
      align-items: center;
      flex-wrap: wrap;
    }

    .control-group {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .control-label {
      font-size: 10px;
      color: #666;
      text-transform: uppercase;
    }

    select, button {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      color: #333;
      padding: 5px 8px;
      font-size: 12px;
    }

    button {
      background: #6b5b95;
      border-color: #6b5b95;
      color: #fff;
      cursor: pointer;
    }
    button:hover { background: #5a4a84; }
    button.secondary {
      background: #fff;
      color: #6b5b95;
      border-color: #6b5b95;
    }

    .info-display {
      font-family: monospace;
      font-size: 11px;
      background: #f0f0e8;
      padding: 3px 6px;
      border-radius: 4px;
    }

    .color-swatch {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      border: 1px solid #333;
    }

    .tessellation-container {
      position: fixed;
      top: 50px;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
    }

    #tessellationSvg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="controls-overlay">
    <div class="control-group">
      <span class="control-label">Phrase</span>
      <select id="phraseSelect">
        <option value="stunner|555/666/111/111">stunner (555/666/111/111)</option>
        <option value="which|111/666/111/99">which (111/666/111/99)</option>
        <option value="act shah high|333/666/111/99">act shah high (333/666/111/99)</option>
        <option value="xbox add salad|777/666/111/99">xbox add salad (777/666/111/99)</option>
        <option value="hiawatha|1111/666/111/99">hiawatha (1111/666/111/99)</option>
        <option value="therapeutic|8888/6666/1111/1111">therapeutic (8888/6666/1111/1111)</option>
      </select>
    </div>

    <div class="control-group">
      <span class="control-label">Config</span>
      <span class="info-display" id="configName">a-*-z</span>
    </div>

    <div class="control-group">
      <span class="control-label">Var</span>
      <span class="info-display" id="variationInfo">1/2</span>
    </div>

    <div class="control-group">
      <span class="control-label">Frame</span>
      <span class="info-display" id="frameInfo">1/6</span>
    </div>

    <div class="control-group">
      <span class="control-label">CMYK</span>
      <span class="info-display" id="cmykInfo">56/67/11/11</span>
      <div class="color-swatch" id="colorSwatch"></div>
    </div>

    <div class="control-group">
      <button id="playPause">⏸</button>
      <button id="prevVar" class="secondary">◀</button>
      <button id="nextVar" class="secondary">▶</button>
    </div>

    <div class="control-group">
      <button id="exportGif">GIF</button>
      <button id="exportWebm">WebM</button>
      <button id="exportSvg">SVG</button>
    </div>
  </div>

  <div class="tessellation-container">
    <svg id="tessellationSvg" preserveAspectRatio="xMidYMid slice"></svg>
  </div>

  <script>
    // Constants
    const TRI_SIZE = 36;
    const TRI_HEIGHT = TRI_SIZE * Math.sqrt(3) / 2;
    const COLS = 9;      // Triangles per row in base polyhedron
    const BASE_ROWS = 3; // Base polyhedron rows

    // Alphabet
    const ALPHABET = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

    // Row colors for polyhedron (by row position, not letter)
    const ROW_COLORS = {
      0: '#c41e3a', // Row 1: Red
      1: '#2e8b57', // Row 2: Green
      2: '#1e4d8c'  // Row 3: Blue
    };

    // 6 configurations
    const CONFIGS = {
      'a-*-z': {
        name: 'a-*-z',
        getSymbol: (pos) => {
          if (pos < 13) return ALPHABET[pos];
          if (pos === 13) return '*';
          return ALPHABET[pos - 1];
        }
      },
      '*-a-z': {
        name: '*-a-z',
        getSymbol: (pos) => {
          if (pos === 0) return '*';
          return ALPHABET[pos - 1];
        }
      },
      'a-z-*': {
        name: 'a-z-*',
        getSymbol: (pos) => {
          if (pos === 26) return '*';
          return ALPHABET[pos];
        }
      },
      'z-*-a': {
        name: 'z-*-a',
        getSymbol: (pos) => {
          if (pos < 13) return ALPHABET[25 - pos];
          if (pos === 13) return '*';
          return ALPHABET[25 - (pos - 1)];
        }
      },
      '*-z-a': {
        name: '*-z-a',
        getSymbol: (pos) => {
          if (pos === 0) return '*';
          return ALPHABET[26 - pos];
        }
      },
      'z-a-*': {
        name: 'z-a-*',
        getSymbol: (pos) => {
          if (pos === 26) return '*';
          return ALPHABET[25 - pos];
        }
      }
    };

    const CONFIG_KEYS = Object.keys(CONFIGS);

    // State
    let currentPhrase = 'stunner';
    let currentCombo = [555, 666, 111, 111];
    let currentConfigIndex = 0;
    let currentVariation = 0;
    let currentFrame = 0;
    let isPlaying = true;
    let animationTimer = null;

    // Highlighted positions (diagonal through middle)
    const HIGHLIGHT_POSITIONS = new Set([4, 13, 14, 18, 19, 20, 21, 22]);

    // Calculate letter frequency in phrase
    function getLetterFrequency(phrase) {
      const freq = {};
      const cleanPhrase = phrase.toUpperCase().replace(/[^A-Z]/g, '');

      for (const char of cleanPhrase) {
        freq[char] = (freq[char] || 0) + 1;
      }

      const maxFreq = Math.max(...Object.values(freq), 1);
      return { freq, maxFreq, totalLetters: cleanPhrase.length };
    }

    // Get opacity for a letter based on frequency (asterisk included)
    function getLetterOpacity(symbol, letterData) {
      // Asterisk follows same rules - not special
      if (symbol === '*') {
        return 0.15; // Not in any phrase
      }

      const { freq, maxFreq } = letterData;
      const count = freq[symbol] || 0;

      if (count === 0) {
        return 0.15;
      }

      const baseOpacity = 0.3;
      const normalized = count / maxFreq;
      return baseOpacity + normalized * (1 - baseOpacity);
    }

    // Get letter color by ROW POSITION in polyhedron (not by which letter)
    function getLetterColor(polyhedronRow) {
      // Row within 3-row polyhedron: 0, 1, 2
      const rowInPolyhedron = polyhedronRow % 3;
      return ROW_COLORS[rowInPolyhedron];
    }

    // CMYK conversion
    function comboToCMYK(combo) {
      const toPercent = (val) => Math.round((val % 1000) / 10);
      return {
        c: toPercent(combo[0]),
        m: toPercent(combo[1]),
        y: toPercent(combo[2]),
        k: toPercent(combo[3])
      };
    }

    function cmykToRgb(c, m, y, k) {
      c /= 100; m /= 100; y /= 100; k /= 100;
      return {
        r: Math.round(255 * (1 - c) * (1 - k)),
        g: Math.round(255 * (1 - m) * (1 - k)),
        b: Math.round(255 * (1 - y) * (1 - k))
      };
    }

    function rgbToHex(r, g, b) {
      return '#' + [r, g, b].map(x => x.toString(16).padStart(2, '0')).join('');
    }

    function getColor() {
      const cmyk = comboToCMYK(currentCombo);
      const rgb = cmykToRgb(cmyk.c, cmyk.m, cmyk.y, cmyk.k);
      return { cmyk, rgb, hex: rgbToHex(rgb.r, rgb.g, rgb.b) };
    }

    // Generate base 3-row polyhedron
    function generateBasePolyhedron() {
      const triangles = [];
      for (let row = 0; row < BASE_ROWS; row++) {
        for (let col = 0; col < COLS; col++) {
          triangles.push({
            row,
            col,
            pointing: col % 2 === 0 ? 'up' : 'down',
            index: row * COLS + col,
            polyhedronRow: row // Track original row in polyhedron
          });
        }
      }
      return triangles;
    }

    // Build tessellation with X-mirror and XY-mirror to fill screen
    function buildTessellation(variation, tilesX, tilesY) {
      const base = generateBasePolyhedron();
      const allTriangles = [];

      // Base polyhedron dimensions
      const polyWidth = COLS * (TRI_SIZE / 2);
      const polyHeight = BASE_ROWS * TRI_HEIGHT;

      // Create 6-row polycolumn by X-mirroring (vertical flip)
      const polycolumn = [];

      // Top half: original
      base.forEach(t => {
        polycolumn.push({ ...t, section: 'top' });
      });

      // Bottom half: X-mirrored (rows reversed)
      base.forEach(t => {
        polycolumn.push({
          ...t,
          row: (BASE_ROWS - 1 - t.row) + BASE_ROWS,
          polyhedronRow: BASE_ROWS - 1 - t.row, // Mirrored row
          section: 'bottom'
        });
      });

      const polycolumnHeight = BASE_ROWS * 2 * TRI_HEIGHT;

      // Now tile the polycolumn pairs across the screen
      for (let tileY = -1; tileY <= tilesY; tileY++) {
        for (let tileX = -1; tileX <= tilesX; tileX++) {

          // Determine if this tile should be X-mirrored or XY-mirrored
          const isXMirrored = tileX % 2 !== 0;
          const isYMirrored = tileY % 2 !== 0;

          // For variation 1, invert the mirroring pattern
          const applyVariation = variation === 1;
          const finalXMirror = applyVariation ? !isXMirrored : isXMirrored;
          const finalYMirror = applyVariation ? !isYMirrored : isYMirrored;

          polycolumn.forEach(t => {
            let col = t.col;
            let row = t.row;
            let pointing = t.pointing;
            let polyRow = t.polyhedronRow;

            // Apply Y-mirror (horizontal flip)
            if (finalXMirror) {
              col = COLS - 1 - col;
              pointing = pointing === 'up' ? 'down' : 'up';
            }

            // Apply X-mirror (vertical flip within tile)
            if (finalYMirror) {
              row = (BASE_ROWS * 2 - 1) - row;
              polyRow = (BASE_ROWS - 1) - (row % BASE_ROWS);
              if (polyRow < 0) polyRow += BASE_ROWS;
            }

            const x = tileX * polyWidth + col * (TRI_SIZE / 2);
            const y = tileY * polycolumnHeight + row * TRI_HEIGHT;

            allTriangles.push({
              ...t,
              col,
              row,
              pointing,
              polyhedronRow: Math.abs(polyRow) % BASE_ROWS,
              x,
              y,
              tileX,
              tileY
            });
          });
        }
      }

      return allTriangles;
    }

    // Get triangle path
    function getTrianglePath(x, y, pointing) {
      const halfWidth = TRI_SIZE / 2;
      if (pointing === 'up') {
        return `M ${x} ${y + TRI_HEIGHT} L ${x + halfWidth} ${y} L ${x + TRI_SIZE} ${y + TRI_HEIGHT} Z`;
      } else {
        return `M ${x} ${y} L ${x + TRI_SIZE} ${y} L ${x + halfWidth} ${y + TRI_HEIGHT} Z`;
      }
    }

    // Render tessellation
    function render() {
      const svg = document.getElementById('tessellationSvg');
      const container = document.querySelector('.tessellation-container');
      const config = CONFIGS[CONFIG_KEYS[currentConfigIndex]];
      const color = getColor();

      const letterData = getLetterFrequency(currentPhrase);

      // Update UI
      document.getElementById('configName').textContent = config.name;
      document.getElementById('variationInfo').textContent = `${currentVariation + 1}/2`;
      document.getElementById('frameInfo').textContent = `${currentFrame + 1}/6`;
      document.getElementById('cmykInfo').textContent =
        `${color.cmyk.c}/${color.cmyk.m}/${color.cmyk.y}/${color.cmyk.k}`;
      document.getElementById('colorSwatch').style.backgroundColor = color.hex;

      // Calculate how many tiles needed to fill screen
      const containerWidth = container.clientWidth || window.innerWidth;
      const containerHeight = container.clientHeight || window.innerHeight;

      const polyWidth = COLS * (TRI_SIZE / 2);
      const polycolumnHeight = BASE_ROWS * 2 * TRI_HEIGHT;

      const tilesX = Math.ceil(containerWidth / polyWidth) + 2;
      const tilesY = Math.ceil(containerHeight / polycolumnHeight) + 2;

      // Build tessellation
      const tessellation = buildTessellation(currentVariation, tilesX, tilesY);

      // SVG dimensions to cover screen
      const svgWidth = (tilesX + 2) * polyWidth;
      const svgHeight = (tilesY + 2) * polycolumnHeight;

      svg.setAttribute('viewBox', `${-polyWidth} ${-polycolumnHeight} ${svgWidth} ${svgHeight}`);

      let svgContent = `<rect x="${-polyWidth}" y="${-polycolumnHeight}" width="${svgWidth}" height="${svgHeight}" fill="#f8f8f4"/>`;

      // Draw all triangles
      tessellation.forEach(tri => {
        const symbol = config.getSymbol(tri.index % 27);
        const letterOpacity = getLetterOpacity(symbol, letterData);
        const letterColor = getLetterColor(tri.polyhedronRow);

        const isHighlighted = HIGHLIGHT_POSITIONS.has(tri.index % 27);
        const fill = isHighlighted ? color.hex : '#f8f8f4';
        const fillOpacity = isHighlighted ? letterOpacity : (letterData.freq[symbol] ? letterOpacity * 0.3 : 0.08);

        const path = getTrianglePath(tri.x, tri.y, tri.pointing);
        svgContent += `<path d="${path}" fill="${fill}" fill-opacity="${fillOpacity}" stroke="#333" stroke-width="1"/>`;

        const textX = tri.x + TRI_SIZE / 2;
        const textY = tri.y + (tri.pointing === 'up' ? TRI_HEIGHT * 0.6 : TRI_HEIGHT * 0.4);
        svgContent += `<text x="${textX}" y="${textY}" text-anchor="middle" dominant-baseline="middle"
                             font-family="Arial" font-size="10" font-weight="bold" fill="${letterColor}" fill-opacity="${letterOpacity}">${symbol}</text>`;
      });

      svg.innerHTML = svgContent;
    }

    // Animation
    function animate() {
      if (!isPlaying) return;

      currentFrame++;
      if (currentFrame >= 6) {
        currentFrame = 0;
        currentVariation++;
        if (currentVariation >= 2) {
          currentVariation = 0;
          currentConfigIndex = (currentConfigIndex + 1) % CONFIG_KEYS.length;
        }
      }

      render();
      animationTimer = setTimeout(animate, 500);
    }

    // Event handlers
    document.getElementById('playPause').addEventListener('click', () => {
      isPlaying = !isPlaying;
      document.getElementById('playPause').textContent = isPlaying ? '⏸' : '▶';
      if (isPlaying) animate();
      else if (animationTimer) clearTimeout(animationTimer);
    });

    document.getElementById('prevVar').addEventListener('click', () => {
      const total = CONFIG_KEYS.length * 2;
      let current = currentConfigIndex * 2 + currentVariation;
      current = (current - 1 + total) % total;
      currentConfigIndex = Math.floor(current / 2);
      currentVariation = current % 2;
      currentFrame = 0;
      render();
    });

    document.getElementById('nextVar').addEventListener('click', () => {
      const total = CONFIG_KEYS.length * 2;
      let current = currentConfigIndex * 2 + currentVariation;
      current = (current + 1) % total;
      currentConfigIndex = Math.floor(current / 2);
      currentVariation = current % 2;
      currentFrame = 0;
      render();
    });

    document.getElementById('phraseSelect').addEventListener('change', (e) => {
      const [phrase, combo] = e.target.value.split('|');
      currentPhrase = phrase;
      currentCombo = combo.split('/').map(Number);
      render();
    });

    document.getElementById('exportSvg').addEventListener('click', () => {
      const svg = document.getElementById('tessellationSvg');
      const svgData = new XMLSerializer().serializeToString(svg);
      const blob = new Blob([svgData], { type: 'image/svg+xml' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `gematria-${CONFIG_KEYS[currentConfigIndex]}-v${currentVariation + 1}.svg`;
      a.click();
      URL.revokeObjectURL(url);
    });

    document.getElementById('exportGif').addEventListener('click', () => {
      alert('GIF export: Record all 12 variations cycling through 6 frames each.');
    });

    document.getElementById('exportWebm').addEventListener('click', () => {
      alert('WebM export: Use screen recording to capture the animation.');
    });

    // Handle window resize
    window.addEventListener('resize', () => {
      render();
    });

    // Initialize
    render();
    animate();
  </script>
</body>
</html>
