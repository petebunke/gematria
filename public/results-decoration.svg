<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" preserveAspectRatio="xMidYMid slice">
  <defs>
    <pattern id="starPattern" width="100" height="86.6" patternUnits="userSpaceOnUse">
      <!-- Background -->
      <rect width="100" height="86.6" fill="#f8f9fa"/>

      <!-- Star of David pattern -->
      <g fill="none" stroke="#dde4ed" stroke-width="0.5">
        <!-- Upward triangles -->
        <polygon points="50,0 100,86.6 0,86.6"/>
        <polygon points="0,0 50,86.6 -50,86.6"/>
        <polygon points="100,0 150,86.6 50,86.6"/>

        <!-- Downward triangles -->
        <polygon points="50,86.6 0,0 100,0"/>
        <polygon points="0,86.6 -50,0 50,0"/>
        <polygon points="100,86.6 50,0 150,0"/>
      </g>

      <!-- Filled triangles creating the star pattern -->
      <polygon points="50,14.4 75,57.7 25,57.7" fill="#6b8fc7" opacity="0.7"/>
      <polygon points="50,72.2 25,28.9 75,28.9" fill="#4a6fa5" opacity="0.7"/>

      <!-- Center hexagon -->
      <polygon points="50,28.9 62.5,50.5 62.5,64.5 50,86.1 37.5,64.5 37.5,50.5" fill="#89abd1" opacity="0.5"/>

      <!-- Additional decorative triangles -->
      <polygon points="25,57.7 12.5,36.1 37.5,36.1" fill="#a7c4e0" opacity="0.6"/>
      <polygon points="75,57.7 62.5,36.1 87.5,36.1" fill="#a7c4e0" opacity="0.6"/>
      <polygon points="25,28.9 12.5,50.5 37.5,50.5" fill="#5a7fb7" opacity="0.5"/>
      <polygon points="75,28.9 62.5,50.5 87.5,50.5" fill="#5a7fb7" opacity="0.5"/>
    </pattern>

    <!-- More detailed Star of David pattern -->
    <pattern id="detailedStar" width="120" height="104" patternUnits="userSpaceOnUse">
      <rect width="120" height="104" fill="#f5f7fa"/>

      <!-- Grid lines -->
      <g stroke="#e0e5ec" stroke-width="0.3" fill="none">
        <line x1="0" y1="26" x2="120" y2="26"/>
        <line x1="0" y1="52" x2="120" y2="52"/>
        <line x1="0" y1="78" x2="120" y2="78"/>
        <line x1="30" y1="0" x2="30" y2="104"/>
        <line x1="60" y1="0" x2="60" y2="104"/>
        <line x1="90" y1="0" x2="90" y2="104"/>
      </g>

      <!-- Star of David - Main -->
      <g transform="translate(60,52)">
        <!-- Upward triangle -->
        <polygon points="0,-40 34.6,20 -34.6,20" fill="#6b8fc7" stroke="#4a6fa5" stroke-width="1"/>
        <!-- Downward triangle -->
        <polygon points="0,40 34.6,-20 -34.6,-20" fill="#5a7fb7" stroke="#3d5f8f" stroke-width="1"/>
        <!-- Center fill -->
        <polygon points="0,-13.3 11.5,6.7 -11.5,6.7" fill="#89abd1"/>
        <polygon points="0,13.3 11.5,-6.7 -11.5,-6.7" fill="#7799c4"/>
        <polygon points="11.5,-6.7 23,13.3 11.5,6.7 0,-13.3" fill="#a7c4e0"/>
        <polygon points="-11.5,-6.7 -23,13.3 -11.5,6.7 0,-13.3" fill="#a7c4e0"/>
        <polygon points="11.5,6.7 23,-13.3 11.5,-6.7 0,13.3" fill="#7799c4"/>
        <polygon points="-11.5,6.7 -23,-13.3 -11.5,-6.7 0,13.3" fill="#7799c4"/>
      </g>

      <!-- Partial stars at edges for seamless tiling -->
      <g transform="translate(0,0)">
        <polygon points="0,-40 34.6,20 -34.6,20" fill="#6b8fc7" opacity="0.3" transform="translate(0,52)"/>
        <polygon points="0,40 34.6,-20 -34.6,-20" fill="#5a7fb7" opacity="0.3" transform="translate(0,52)"/>
      </g>
      <g transform="translate(120,0)">
        <polygon points="0,-40 34.6,20 -34.6,20" fill="#6b8fc7" opacity="0.3" transform="translate(0,52)"/>
        <polygon points="0,40 34.6,-20 -34.6,-20" fill="#5a7fb7" opacity="0.3" transform="translate(0,52)"/>
      </g>
    </pattern>
  </defs>

  <!-- Background with pattern -->
  <rect width="100%" height="100%" fill="url(#detailedStar)"/>

  <!-- Subtle overlay gradient -->
  <rect width="100%" height="100%" fill="url(#detailedStar)" opacity="0.9"/>
</svg>